<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter the valid number and click on submit</label>
    <input type="number" id="demo" min="18" max="85">
<button onclick="myfunc()">submit</button>
<p id="result"></p>


<script>
 function myfunc(){
    var inpobj=document.getElementById("demo")
    if(!inpobj.checkvalidity()){
        document.getElementById("result").
        innerHTML=inpobj.validationMessage
    }else(
        document.getElementById("result").
        innerHTML="input success"
    )
 }
</script>
</body>
</html>
